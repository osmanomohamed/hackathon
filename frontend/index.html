<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Git Analytics Dashboard</title>
  <link rel="stylesheet" href="static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.2/wordcloud2.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Git Analytics Dashboard</h1>
    <section class="controls">
      <label>Start Date: <input type="date" id="startDate" /></label>
      <label>End Date: <input type="date" id="endDate" /></label>
      <label>Metric Type:
        <select id="metricType">
          <option value="commits">Commits</option>
          <option value="additions">Additions</option>
          <option value="deletions">Deletions</option>
          <option value="total_changes">Total Changes</option>
        </select>
      </label>
      <label>Author:
        <select id="authorSelect">
          <option value="">All</option>
        </select>
      </label>
      <button id="runBtn">Run</button>
    </section>

    <div id="loader" class="loader hidden">Please waitâ€¦</div>

    <h2>Outlier Commits (Size Z-score &gt; 2)</h2>
    <table id="outliersTable">
      <thead>
        <tr><th>SHA</th><th>Title</th><th>Total Changes</th><th>Z-Score</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Activity by Day of Week</h2>
    <canvas id="activityChart" height="120"></canvas>

    <h2>Commit Message Word Cloud</h2>
    <div id="wordCloud" style="width: 100%; height: 400px;"></div>
  </div>

  <script src="static/app.js"></script>
</body>
</html>
